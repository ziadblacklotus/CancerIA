<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Tester</title>
</head>
<body>
  <h1>Testez le Modèle</h1>
  <input id="input" type="text" placeholder="Entrez les données">
  <button onclick="predict()">Prédire</button>
  <div id="result"></div>

  <script>
    async function predict() {
      const input = document.getElementById('input').value.split(',').map(Number);
      const response = await fetch('http://localhost:3000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input: [input] })
      });
      const result = await response.json();
      document.getElementById('result').innerText = 'Résultat: ' + result;
    }
  </script>
</body>
</html>
